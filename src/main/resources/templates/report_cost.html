<html xmlns:th="http://www.thymeleaf.org">
<head>
	<script type="text/javascript" th:src="@{/js/angular.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/home.agl.js}"></script>
    <script type="text/javascript" th:src="@{/js/d3.v3.min.js}"></script>
    <title>D3.js Demo </title>
    <style>
    body {
    font: 10px sans-serif;
    }

    axis path,
    .axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
    }

    .x.axis path {
    display: none;
    }    
 

    </style>
</head>


<body ng-app='homeapp' >

<div ng-controller="ReportCtrl">

<input type="button" value="click" ng-click="$log.info('sssss')">

<div ng-repeat="plate in platenames" ng-init="report_cost(plate)" >
 	
</div>

<div class="row tm-content-row">
<div th:each="myplate,myplateStat : ${myplates}" class="col-sm-12 col-md-12 col-lg-6 col-xl-6 tm-block-col" th:style="(${myplateStat.index}%2) == 0 ? 'float:left' : 'float:right'">
  
  <div class="tm-bg-primary-dark tm-block" >
  	 <h2 class="tm-block-title">[[${myplate}]] [[${myplateStat.index}]] </h2>
 	 <div th:id="${myplate}"> </div>
  </div>
</div>
</div>


</div>


</body>
</html>
