<script th:inline="javascript">

var jobs = /*[[${jobs}]]*/ ''; 
var contact = JSON.parse(jobs);

YUI().use(['datatable-sort','datatable-paginator','node','gallery-datatable-selection'], function(Y) {
    var cols = [
        {key:"tokenid", label:"Token ID"},
        {key:"user", label:"USER"},
        {key:"update_dt", label:"UPDATE_DATE"}
    ];
    
    var data = contact;
    
    table = new Y.DataTable({
        columns: cols,
        data   : data,
		sortable: true,
		selectionMode: 'row',
		rowsPerPage: 4,
        pageSizes: [ 4, 'Show All' ]
    }).render("#jobcontent");
    
    
    
});
</script>
